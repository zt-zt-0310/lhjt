<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统日志</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
        }

        .sidebar a:hover {
            color: #818181;
        }

        .main {
            margin-left: 200px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .filter-bar {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .filter-item {
            margin-right: 15px;
            display: inline-block;
        }

        .filter-item label {
            margin-right: 5px;
        }

        .filter-item select, .filter-item input {
            padding: 5px;
        }

        .btn {
            padding: 6px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .log-level {
            padding: 3px 6px;
            border-radius: 3px;
            color: white;
            font-size: 12px;
        }

        .level-info {
            background-color: #4CAF50;
        }

        .level-warning {
            background-color: #ff9800;
        }

        .level-error {
            background-color: #f44336;
        }

        .level-debug {
            background-color: #9e9e9e;
        }
    </style>
</head>

<body>
<!-- 引入公共菜单 -->
<div id="menu-placeholder"></div>
<script>
    fetch('index.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('menu-placeholder').innerHTML = data;
        });
</script>

<div class="main">
    <h2>系统日志管理</h2>

    <div class="filter-bar">
        <div class="filter-item">
            <label for="log-level">日志级别:</label>
            <select id="log-level">
                <option value="">全部</option>
                <option value="INFO">信息</option>
                <option value="WARNING">警告</option>
                <option value="ERROR">错误</option>
                <option value="DEBUG">调试</option>
            </select>
        </div>

        <div class="filter-item">
            <label for="log-user">操作用户:</label>
            <input type="text" id="log-user" placeholder="输入用户名">
        </div>

        <div class="filter-item">
            <label for="start-date">开始日期:</label>
            <input type="date" id="start-date">
        </div>

        <div class="filter-item">
            <label for="end-date">结束日期:</label>
            <input type="date" id="end-date">
        </div>

        <button id="search-logs" class="btn">查询</button>
        <button id="clear-filters" class="btn">清空筛选</button>
        <button id="export-logs" class="btn">导出日志</button>
    </div>

    <table id="logs-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>时间</th>
            <th>级别</th>
            <th>用户</th>
            <th>操作</th>
            <th>IP地址</th>
            <th>详情</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination" style="margin-top: 20px; text-align: center;">
        <button class="btn" id="prev-page">上一页</button>
        <span id="page-info">第 1 页</span>
        <button class="btn" id="next-page">下一页</button>
    </div>
</div>

<script>
    let currentPage = 1;
    const pageSize = 20;

    document.addEventListener('DOMContentLoaded', function() {
        // 加载日志数据
        loadLogs();

        // 查询日志
        document.getElementById('search-logs').addEventListener('click', function() {
            currentPage = 1;
            loadLogs();
        });

        // 清空筛选条件
        document.getElementById('clear-filters').addEventListener('click', function() {
            document.getElementById('log-level').value = '';
            document.getElementById('log-user').value = '';
            document.getElementById('start-date').value = '';
            document.getElementById('end-date').value = '';
            currentPage = 1;
            loadLogs();
        });

        // 导出日志
        document.getElementById('export-logs').addEventListener('click', function() {
            const level = document.getElementById('log-level').value;
            const user = document.getElementById('log-user').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            let url = `/logs/export?level=${encodeURIComponent(level)}&user=${encodeURIComponent(user)}`;
            if (startDate) url += `&startDate=${startDate}`;
            if (endDate) url += `&endDate=${endDate}`;

            window.location.href = url;
        });

        // 分页控制
        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                loadLogs();
            }
        });

        document.getElementById('next-page').addEventListener('click', function() {
            currentPage++;
            loadLogs();
        });
    });

    // 加载日志数据
    function loadLogs() {
        const level = document.getElementById('log-level').value;
        const user = document.getElementById('log-user').value;
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;

        let url = `/logs?page=${currentPage}&size=${pageSize}`;
        if (level) url += `&level=${encodeURIComponent(level)}`;
        if (user) url += `&user=${encodeURIComponent(user)}`;
        if (startDate) url += `&startDate=${startDate}`;
        if (endDate) url += `&endDate=${endDate}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector('#logs-table tbody');
                tableBody.innerHTML = '';

                data.content.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
              <td>${log.id}</td>
              <td>${new Date(log.timestamp).toLocaleString()}</td>
              <td><span class="log-level level-${log.level.toLowerCase()}">${log.level}</span></td>
              <td>${log.username}</td>
              <td>${log.operation}</td>
              <td>${log.ipAddress}</td>
              <td>${log.details}</td>
            `;
                    tableBody.appendChild(row);
                });

                // 更新分页信息
                document.getElementById('page-info').textContent = `第 ${currentPage} / ${data.totalPages} 页`;

                // 控制分页按钮状态
                document.getElementById('prev-page').disabled = currentPage <= 1;
                document.getElementById('next-page').disabled = currentPage >= data.totalPages;
            })
            .catch(error => console.error('获取日志数据时出错:', error));
    }
</script>
</body>

</html>
