<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎进入联环集团财务数据报表系统</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 侧边栏样式 */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* 侧边栏菜单项样式 */
        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
        }

        /* 菜单项悬停效果 */
        .sidebar a:hover {
            color: #818181;
        }

        /* 主内容区域样式 */
        .main {
            margin-left: 200px;
            padding: 20px;
        }

        /* 页面内容默认隐藏 */
        .page-content {
            display: none;
        }

        /* 表格样式 */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
<!-- index.html -->
<div class="sidebar">
    <a href="reportForms.html">数据报表</a>
    <a href="company.html">公司管理</a>
    <a href="product-ledger.html">产品台账</a>
    <a href="users.html">用户管理</a>
    <a href="settings.html">设置</a>
</div>
<script>
    // 退出登录功能
    function logout() {
        if (confirm('确定要退出登录吗？')) {
            // 清除登录状态（如Token）
            localStorage.removeItem('token');
            // 跳转到登录页（假设登录页为login.html）
            window.location.href = '/static/login.html';
        }
    }

    // 页面加载时验证登录状态
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('请先登录！');
            window.location.href = '/static/login.html';
        }
    });
</script>
</body>

</html>
