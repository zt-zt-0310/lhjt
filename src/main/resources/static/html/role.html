<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色管理</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
        }

        .sidebar a:hover {
            color: #818181;
        }

        .main {
            margin-left: 200px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
<!-- 引入公共菜单 -->
<div id="menu-placeholder"></div>
<script>
    fetch('index.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('menu-placeholder').innerHTML = data;
        });
</script>

<div class="main">
    <h2>角色管理</h2>
    <button id="add-role-btn" class="action-btn edit-btn">新增角色</button>
    <table id="role-table">
        <thead>
        <tr>
            <th>角色ID</th>
            <th>角色名称</th>
            <th>角色描述</th>
            <th>权限列表</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // 页面加载完成后获取角色数据
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/roles/data')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.querySelector('#role-table tbody');
                data.forEach(role => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
              <td>${role.id}</td>
              <td>${role.name}</td>
              <td>${role.description}</td>
              <td>${role.permissions.join(', ')}</td>
              <td>
                <button class="action-btn edit-btn" onclick="editRole(${role.id})">编辑</button>
                <button class="action-btn delete-btn" onclick="deleteRole(${role.id})">删除</button>
              </td>
            `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('获取角色数据时出错:', error));
    });

    // 新增角色
    document.getElementById('add-role-btn').addEventListener('click', function() {
        // 这里可以实现跳转到新增角色页面或显示弹窗
        alert('打开新增角色表单');
    });

    // 编辑角色
    function editRole(roleId) {
        alert(`编辑角色 ID: ${roleId}`);
    }

    // 删除角色
    function deleteRole(roleId) {
        if (confirm(`确定要删除角色 ID: ${roleId} 吗?`)) {
            fetch(`/roles/${roleId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        alert('角色删除成功');
                        location.reload();
                    } else {
                        throw new Error('删除失败');
                    }
                })
                .catch(error => console.error('删除角色时出错:', error));
        }
    }
</script>
</body>

</html>
