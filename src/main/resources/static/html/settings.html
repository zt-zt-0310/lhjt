<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: #f1f1f1;
      display: block;
    }

    .sidebar a:hover {
      color: #818181;
    }

    .main {
      margin-left: 200px;
      padding: 20px;
    }
  </style>
</head>

<body>
<!-- 引入公共菜单 -->
<div id="menu-placeholder"></div>
<script>
  fetch('index.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('menu-placeholder').innerHTML = data;
          });
</script>

<div class="main">
  <h2>设置</h2>
  <form id="settings-form">
    <label for="theme">主题:</label>
    <select id="theme">
      <option value="light">亮色主题</option>
      <option value="dark">暗色主题</option>
    </select><br>
    <label for="notifications">通知开关:</label>
    <input type="checkbox" id="notifications"><br>
    <button type="submit">保存设置</button>
  </form>
</div>
</body>

</html>
