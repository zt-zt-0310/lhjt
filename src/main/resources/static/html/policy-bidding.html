<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政策招标管理</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
        }

        .sidebar a:hover {
            color: #818181;
        }

        .main {
            margin-left: 200px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .operation-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-box input {
            padding: 6px;
            margin-right: 5px;
        }

        .btn {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 60%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<!-- 引入公共菜单 -->
<div id="menu-placeholder"></div>
<script>
    fetch('index.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('menu-placeholder').innerHTML = data;
        });
</script>

<div class="main">
    <h1>政策招标管理</h1>

    <div class="operation-bar">
        <button class="btn" id="add-btn">新增政策招标</button>
        <div class="search-box">
            <input type="text" placeholder="搜索标题..." id="bidding-search">
            <button class="btn" id="search-btn">搜索</button>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>发布时间</th>
            <th>来源</th>
            <th>分类</th>
            <th>状态</th>
            <th>是否正向政策</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="bidding-table-body">
        <!-- 数据将通过JS动态加载 -->
        </tbody>
    </table>

    <div class="pagination" id="bidding-pagination">
        <!-- 分页将通过JS动态生成 -->
    </div>
</div>

<!-- 新增/编辑模态框 -->
<div id="bidding-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">新增政策招标</h2>
        <form id="bidding-form">
            <input type="hidden" id="bidding-id">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="publishTime">发布时间</label>
                <input type="datetime-local" id="publishTime" required>
            </div>
            <div class="form-group">
                <label for="sourceName">来源</label>
                <input type="text" id="sourceName" required>
            </div>
            <div class="form-group">
                <label for="category">分类</label>
                <input type="text" id="category" required>
            </div>
            <div class="form-group">
                <label for="status">状态</label>
                <select id="status" required>
                    <option value="1">有效</option>
                    <option value="0">无效</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isPositive">是否正向政策</label>
                <select id="isPositive" required>
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn" id="save-btn">保存</button>
                <button type="button" class="btn" id="cancel-btn" style="background-color: #f44336;">取消</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 初始化配置
    const DEFAULT_PAGE_INDEX = 1;
    const DEFAULT_PAGE_SIZE = 10;

    // 页面加载时加载数据
    document.addEventListener('DOMContentLoaded', function() {
        loadBiddingList(DEFAULT_PAGE_INDEX, DEFAULT_PAGE_SIZE);

        // 绑定事件
        document.getElementById('add-btn').addEventListener('click', showAddModal);
        document.getElementById('search-btn').addEventListener('click', function() {
            loadBiddingList(DEFAULT_PAGE_INDEX, DEFAULT_PAGE_SIZE);
        });
        document.getElementById('save-btn').addEventListener('click', saveBidding);
        document.getElementById('cancel-btn').addEventListener('click', closeModal);
        document.querySelector('.close').addEventListener('click', closeModal);

        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('bidding-modal');
            if (event.target == modal) {
                closeModal();
            }
        });
    });

    // 加载政策招标列表
    function loadBiddingList(pageIndex, pageSize) {
        const keyword = document.getElementById('bidding-search').value.trim();
        fetch(`/api/policyBidding/list?pageIndex=${pageIndex}&pageSize=${pageSize}&keyword=${encodeURIComponent(keyword)}`)
            .then(response => {
                if (!response.ok) throw new Error('网络请求失败');
                return response.json();
            })
            .then(data => {
                if (data.success && data.data) {
                    renderTable(data.data.records);
                    renderPagination(data.data.total, pageIndex, pageSize);
                } else {
                    alert('加载数据失败');
                }
            })
            .catch(error => console.error('加载失败:', error));
    }

    // 渲染表格
    function renderTable(data) {
        const tbody = document.getElementById('bidding-table-body');
        tbody.innerHTML = '';

        if (!data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align:center;">暂无数据</td></tr>';
            return;
        }

        data.forEach(item => {
            const tr = document.createElement('tr');
            const statusText = item.status === 1 ? '<span style="color:green;">有效</span>' : '<span style="color:red;">无效</span>';
            const positiveText = item.isPositive === 1 ? '是' : '否';

            tr.innerHTML = `
                <td>${item.id || '-'}</td>
                <td>${item.title || '-'}</td>
                <td>${formatDate(item.publishTime) || '-'}</td>
                <td>${item.sourceName || '-'}</td>
                <td>${item.category || '-'}</td>
                <td>${statusText}</td>
                <td>${positiveText}</td>
                <td>
                    <button class="btn" style="background-color: #2196F3;" onclick="editBidding(${item.id})">编辑</button>
                    <button class="btn" style="background-color: #f44336;" onclick="deleteBidding(${item.id})">删除</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 渲染分页
    function renderPagination(total, currentPage, pageSize) {
        const paginationContainer = document.getElementById('bidding-pagination');
        paginationContainer.innerHTML = '';

        if (total === 0) return;

        const totalPages = Math.ceil(total / pageSize);

        // 上一页
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '上一页';
        prevBtn.disabled = currentPage === 1;
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                loadBiddingList(currentPage - 1, pageSize);
            }
        });
        paginationContainer.appendChild(prevBtn);

        // 页码
        for (let i = 1; i <= totalPages; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.textContent = i;
            if (i === currentPage) {
                pageBtn.style.backgroundColor = '#4CAF50';
                pageBtn.style.color = 'white';
            }
            pageBtn.addEventListener('click', () => loadBiddingList(i, pageSize));
            paginationContainer.appendChild(pageBtn);
        }

        // 下一页
        const nextBtn = document.createElement('button');
        nextBtn.textContent = '下一页';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                loadBiddingList(currentPage + 1, pageSize);
            }
        });
        paginationContainer.appendChild(nextBtn);
    }

    // 显示新增模态框
    function showAddModal() {
        document.getElementById('modal-title').textContent = '新增政策招标';
        document.getElementById('bidding-form').reset();
        document.getElementById('bidding-id').value = '';
        document.getElementById('bidding-modal').style.display = 'block';
    }

    // 编辑
    function editBidding(id) {
        fetch(`/api/policyBidding/get/${id}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const item = data.data;
                    document.getElementById('modal-title').textContent = '编辑政策招标';
                    document.getElementById('bidding-id').value = item.id;
                    document.getElementById('title').value = item.title;
                    document.getElementById('publishTime').value = formatDateTimeForInput(item.publishTime);
                    document.getElementById('sourceName').value = item.sourceName;
                    document.getElementById('category').value = item.category;
                    document.getElementById('status').value = item.status;
                    document.getElementById('isPositive').value = item.isPositive;
                    document.getElementById('bidding-modal').style.display = 'block';
                }
            });
    }

    // 保存
    function saveBidding() {
        const id = document.getElementById('bidding-id').value;
        const data = {
            title: document.getElementById('title').value,
            publishTime: document.getElementById('publishTime').value,
            sourceName: document.getElementById('sourceName').value,
            category: document.getElementById('category').value,
            status: parseInt(document.getElementById('status').value),
            isPositive: parseInt(document.getElementById('isPositive').value)
        };

        const url = id ? `/api/policyBidding/update` : `/api/policyBidding/add`;
        const method = id ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(id ? {...data, id: parseInt(id)} : data)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeModal();
                    loadBiddingList(DEFAULT_PAGE_INDEX, DEFAULT_PAGE_SIZE);
                    alert(id ? '更新成功' : '添加成功');
                } else {
                    alert('操作失败: ' + (data.message || '未知错误'));
                }
            });
    }

    // 删除
    function deleteBidding(id) {
        if (confirm('确定要删除吗？')) {
            fetch(`/api/policyBidding/delete/${id}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadBiddingList(DEFAULT_PAGE_INDEX, DEFAULT_PAGE_SIZE);
                        alert('删除成功');
                    } else {
                        alert('删除失败');
                    }
                });
        }
    }

    // 关闭模态框
    function closeModal() {
        document.getElementById('bidding-modal').style.display = 'none';
    }

    // 日期格式化
    function formatDate(dateStr) {
        if (!dateStr) return '';
        const date = new Date(dateStr);
        return date.toLocaleString('zh-CN');
    }

    // 日期格式化（用于input）
    function formatDateTimeForInput(dateStr) {
        if (!dateStr) return '';
        const date = new Date(dateStr);
        return date.toISOString().slice(0, 16);
    }
</script>
</body>
</html>
